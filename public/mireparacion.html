<body>
  <h2>Consultar ReparaciÃ³n</h2>
  <form id="buscarFolio">
    <input type="text" id="folio" placeholder="Ingresa tu folio" required />
    <button type="submit">Consultar</button>
  </form>
  <p id="resultado"></p>

  <script>
    const form = document.getElementById('buscarFolio');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const folio = document.getElementById('folio').value;
      const res = await fetch(`/api/folios/${folio}`);
      if (res.ok) {
        const data = await res.json();
        resultado.textContent = `ğŸ”§ Estado de tu reparaciÃ³n: ${data.estado}`;
      } else {
        resultado.textContent = 'âŒ Folio no encontrado.';
      }
    });
  </script>
