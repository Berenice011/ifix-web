<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iFix - Mi ReparaciÃ³n</title>
  <link rel="stylesheet" href="css/mireparacion.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

<!-- ENCABEZADO -->
<header>
  <div class="logo-nombre">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo iFix" />
    </div>
    <div class="nombre-empresa">iFix - Mi ReparaciÃ³n ğŸ”§</div>
  </div>
</header>

<!-- CONSULTA DE FOLIO -->
<main>
  <section class="consulta">
    <h2>Consultar ReparaciÃ³n</h2>
    <form id="buscarFolio">
      <input type="text" id="folio" placeholder="Ingresa tu folio" required />
      <button type="submit">Consultar</button>
    </form>
    <div id="resultado"></div>
  </section>
</main>

<!-- SCRIPTS -->
<script>
  const form = document.getElementById('buscarFolio');
  const resultado = document.getElementById('resultado');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const folio = document.getElementById('folio').value.trim();

    if (!folio) {
      resultado.innerHTML = '<p style="color:red;">âš ï¸ Ingresa un folio vÃ¡lido.</p>';
      return;
    }

    try {
      const res = await fetch(`/api/folios/${folio}`);
      if (res.ok) {
        const data = await res.json();
        resultado.innerHTML = `
          <p><strong>ğŸ“„ Cliente:</strong> ${data.nombre_completo}</p>
          <p><strong>ğŸ”§ Estado:</strong> ${data.estado}</p>
        `;
      } else {
        resultado.innerHTML = '<p style="color:red;">âŒ Folio no encontrado.</p>';
      }
    } catch (error) {
      console.error('Error:', error);
      resultado.innerHTML = '<p style="color:red;">âš ï¸ Error al consultar el folio.</p>';
    }
  });
</script>

</body>
</html>
